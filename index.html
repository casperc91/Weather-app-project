<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link

  <body>
    
<div class="containerbody"  >
  <div class="appwrapper"> 
  <form id="city-form">
    <div class="input-group" >
      <input
        type="search"
        class="form-control rounded "
        placeholder="City"
        id="city-input"
        autocomplete="off"
      />
      <button type="button" class="btn btn-outline-primary button" id="searchcity">search</button>
      <button type="button" class="btn btn-outline-secondary"  id="current-location">Current</button>
    </div>
  </form>
    <br />
    
    
      
    <div class="row">
    <div class="col-6">
    <h1> <div class="city" id="city"> Chicago, IL </div></h1>
       <h2> <div class="precip" id="precip">Precipitation: % </div>
       <div class="humidity" id="humidity"> Humidity: % </div>
        <div class="wind" id="wind"> Wind:  mph </div>
        </h2>
    </div>
    <div class="col-6" >
        <h3><span>
          <img 
            src="" 
            alt="clouds" 
            class="float left"
            id="icon"/>
        </span>
        <span class= "temp" id="temp">  </span>
        <span class="tempunits">
          <a href="#" id="fahrenheit" class="active" class="units"> °F </a> |
          <a href="#" id="celsius" class="units"> °C</a> 
          
        </span></h3>

       <h4 class="current-date" id="date"> 
        </h4>
        <h5>
          <div class = "descrip" id="descrip"> </div>
        </h5>
    </div>
    </div>

    <div class="row forcast" >
    <div class="col">
    
    <ul>
        <li>
            Thu
        </li>
    
    <li>
    🌧 
    </li>
    <li>
51°F | 48°C
    </li> 
    </div>

    <div class="col" > 
    <ul>
        <li>
            Fri
        </li>
        <li>

        </li>
        <li>
 61°F | 38°C 
        </li>





        </ul> 
</div>
<div class="col"> 
    Sat <br />

</div>
<div class="col">

</div>
