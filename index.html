  <body>
    
<div class="containerbody">
  <form id="city-form">
    <div class="input-group" >
      <input
        type="search"
        class="form-control rounded "
        placeholder="City"
        id="city-input"
        autocomplete="off"
      />
      <button type="button" class="btn btn-outline-primary button" id="searchcity">search</button>
      <button type="button" class="btn btn-outline-secondary"  id="current-location">Current</button>
    </div>
  </form>
    <br />
    
    
      
    <div class="row">
    <div class="col">
    <h1> <div class="city" id="city"> Chicago, IL </div></h1>
       <h2> <div class="precip" id="precip">Precipitation: 6% </div>
       <div class="humidity" id="humidity"> Humidity: 59% </div>
        <div class="wind" id="wind"> Wind: 12 mph </div>
        </h2>
    </div>
    <div class="col" >
        <h3><span>
          <img src="images/weather-icon-cloudy.png" alt="clouds" class="cloudy"/>
        </span>
        <span class= "temp" id="temp"> 49 </span>
        <span class = "units">
          <a href="#" id="celsius" style="text-decoration: none;"> °C</a> |
          <a href="#" id="fahrenheit" style="text-decoration: none;"> °F </a>
        </span></h3>

       <h4 class="current-date" id="date"> Sunday, 12:00
        </h4>
        <h5>
          <div class = "descrip" id="descrip"> Cloudy</div>
        </h5>
    </div>
    </div>
