<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="body" style="background-image: url(images/chicago2.jpg); background-size: 100% 150%;  resize: both; background-repeat: no-repeat;
  ">
    
    <div class="containerbody">
      
      <div class="appwrapper" style="background-color: white; border-radius: 1%;">
        <form id="city-form">
          <div class="input-group">
            <input
              type="search"
              class="form-control rounded"
              placeholder="City"
              id="city-input"
              autocomplete="off"
            />
            <button
              type="button"
              class="btn btn-outline-primary button"
              id="searchcity"
            >
              search
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="current-location"
            >
              Current
            </button>
          </div>
        </form>
        <br />

        <div class="row">
          <div class="col-6">
            <h1><div class="city" id="city">Chicago, IL</div></h1>
            <h2>
              <div class="precip" id="precip">Precipitation: %</div>
              <div class="humidity" id="humidity">Humidity: %</div>
              <div class="wind" id="wind">Wind: mph</div>
            </h2>
          </div>
          <div class="col-6">
            <h3>
              <span>
                <img src="" alt="clouds" class="float left" id="icon" />
              </span>
              <span class="temp" id="temp"> </span>
              <span class="tempunits">
                <a href="#" id="fahrenheit" class="active" class="units">
                  Â°F
                </a>
                
              </span>
            </h3>

            <h4 class="current-date" id="date"></h4>
            <h5>
              <div class="descrip" id="descrip"></div>
            </h5>
          </div>
        </div>

        <div class="forecast" id="forecast">
          
      </div>
      </div>
      
      <a  href="https://github.com/casperc91/Weather-app-project">
        Open-source code
      </a>
     <span class="card-footer"> by Chinetha Casper</span>
    
  
    <script src="src/app.js"></script>
  </body>
</html>
